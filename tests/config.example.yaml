# Neo4J Configuration
neo4j_uri: "bolt://localhost:7687"
neo4j_user: "neo4j"
neo4j_password: "password"

# RAG LLM Configuration
rag_llm:
  type: "openai"  # Options: openai, anthropic, ollama, openrouter
  api_key: "your-openai-api-key-here"
  model: "gpt-4o-mini"
  parameters:
    temperature: 0.7

# Evaluation LLM Configuration
eval_llm:
  type: "openai"  # Options: openai, anthropic, ollama, openrouter
  api_key: "your-openai-api-key-here"
  model: "gpt-4o-mini"
  parameters:
    temperature: 0.7

# Embedding API Key (required for vector search)
embedding_api_key: "your-openai-api-key-here"

# Logging Configuration
log_level: "info"  # Options: debug, info, warn, error
